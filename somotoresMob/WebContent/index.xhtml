<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">
	
	
	<pm:page title="S贸 Motores - Mobile" mini="true">
		<pm:view id="main">
<!-- 			<pm:header title="S贸 Motores - SGE" swatch="b" fixed="true" /> -->
			<pm:content>
				<p:graphicImage value="/resources/img/logo.png"/>
				<br/>
				<p:outputLabel value="S贸 Motores - SGE" style="text-align:center"/>
				<h:form>
					<pm:field>
<!-- 						<p:outputLabel for="login" value="Login:" /><br/> -->
						<p:inputText id="login" value="#{loginmobMB.login}" placeholder="Login"/><br/>
					</pm:field>
					<pm:field>
<!-- 						<p:outputLabel for="senha" value="Senha:" /><br/> -->
						<p:password id="senha" value="#{loginmobMB.senha}" placeholder="Senha"/><br/><br/>
					</pm:field>
						<p:commandButton value="Entrar" actionListener="#{loginmobMB.logar()}"/>
				</h:form>
			</pm:content>

			<pm:footer fixed="true" style="text-align: center; font-size: 10px">
				<h:outputText value="S贸 Motores - Sistema de Gerenciamento de Entregas" />
			</pm:footer>

		</pm:view>
	</pm:page>
</f:view>
