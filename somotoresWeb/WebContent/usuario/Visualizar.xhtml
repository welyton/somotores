<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="Visualizar Usuário" closeOnEscape="true">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:tabView id="UsuarioTabView">
                        <p:tab id="UsuarioTab1" title="Dados Cadastrais">
                            <p:panelGrid columns="2" columnClasses="column" rendered="#{usuarioMB.selecionado != null}">

                                <h:outputText value="Matrícula"/>
                                <h:outputText value="#{usuarioMB.selecionado.matricula}" title="Matrícula"/>

                                <h:outputText value="Nome"/>
                                <h:outputText value="#{usuarioMB.selecionado.nome}" title="Nome"/>

                                <h:outputText value="Sobrenome"/>
                                <h:outputText value="#{usuarioMB.selecionado.sobrenome}" title="Sobrenome"/>

                                <h:outputText value="Sexo"/>
                                <h:outputText value="#{usuarioMB.selecionado.sexo}" title="Sexo"/>

                                <h:outputText value="CPF"/>
                                <h:outputText value="#{usuarioMB.selecionado.cpf}" title="CPF"/>

                                <h:outputText value="RG"/>
                                <h:outputText value="#{usuarioMB.selecionado.rg}" title="RG"/>

                                <h:outputText value="Data de Nascimento"/>
                                <h:outputText value="#{usuarioMB.selecionado.nascimentoDate}" title="Data de Nascimento">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>

                                <h:outputText value="Telefone"/>
                                <h:outputText value="#{usuarioMB.selecionado.telefone}" title="Telefone"/>

                                <h:outputText value="E-mail"/>
                                <h:outputText value="#{usuarioMB.selecionado.email}" title="E-mail"/>

                                <h:outputText value="Endereço"/>
                                <h:outputText value="#{usuarioMB.selecionado.endereco}" title="Endereço"/>

                                <h:outputText value="Número"/>
                                <h:outputText value="#{usuarioMB.selecionado.numero}" title="Número"/>

                                <h:outputText value="Complemento"/>
                                <h:outputText value="#{usuarioMB.selecionado.complemento}" title="Complemento"/>

                                <h:outputText value="Bairro"/>
                                <h:outputText value="#{usuarioMB.selecionado.bairro}" title="Bairro"/>

                                <h:outputText value="Cidade"/>
                                <h:outputText value="#{usuarioMB.selecionado.cidade}" title="Cidade"/>

                                <h:outputText value="Estado"/>
                                <h:outputText value="#{usuarioMB.selecionado.estado}" title="Estado"/>

                                <h:outputText value="CEP"/>
                                <h:outputText value="#{usuarioMB.selecionado.cep}" title="CEP"/>

                            </p:panelGrid>
                        </p:tab>
                        <p:tab id="UsuarioTab2" title="Dados Funcionais">
                            <p:panelGrid columns="2" columnClasses="column" rendered="#{usuarioMB.selecionado != null}">
                                <h:outputText value="ID"/>
                                <h:outputText value="#{usuarioMB.selecionado.usuarioID}" title="ID"/>
                            
                                <h:outputText value="Ativo (1 - Sim / 0 - Não)"/>
                                <h:outputText value="#{usuarioMB.selecionado.isAtivo}" title="Ativo?"/>

                                <h:outputText value="Último Posicionamento (X)"/>
                                <h:outputText value="#{usuarioMB.selecionado.latitude}" title="Último Posicionamento (X)"/>

                                <h:outputText value="Último Posicionamento (Y)"/>
                                <h:outputText value="#{usuarioMB.selecionado.longitude}" title="Último Posicionamento (Y)"/>

                                <h:outputText value="Veículo"/>
                                <h:outputText value="#{usuarioMB.selecionado.veiculo}" title="Veículo"/>

                                <h:outputText value="Login"/>
                                <h:outputText value="#{usuarioMB.selecionado.login}" title="Login"/>
                                
								<h:outputText value="Perfil"/>
                                <h:outputText value="#{usuarioMB.selecionado.perfil}" title="A - Administrador / G - Gerente / E - Entregador"/>

                                <h:outputText value="Data de Cadastro"/>
                                <h:outputText value="#{usuarioMB.selecionado.autorizacaoDate}" title="Data de Cadastro">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton value="Fechar" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
