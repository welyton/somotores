<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="Editar Usuário" closeOnEscape="true">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                            <p:panelGrid  columns="2" columnClasses="column" rendered="#{usuarioMB.selecionado != null}">
                                <p:outputLabel value="Matricula (3 dígitos)" for="matricula" />
                                <p:inputText id="matricula" value="#{usuarioMB.selecionado.matricula}" title="Matricula (3 dígitos)" required="true" requiredMessage="O preenchimento da matrícula é obrigatório (3 dígitos)" size="3" maxlength="3"/>

                                <p:outputLabel value="Nome" for="nome" />
                                <p:inputText id="nome" value="#{usuarioMB.selecionado.nome}" title="Nome" required="true" requiredMessage="O preenchimento do nome é obrigatório (Máximo 20 caracteres)" size="20" maxlength="20"/>

                                <p:outputLabel value="Sobrenome" for="sobrenome" />
                                <p:inputText id="sobrenome" value="#{usuarioMB.selecionado.sobrenome}" title="Sobrenome" required="true" requiredMessage="O preenchimento do sobrenome é obrigatório (Máximo 20 caracteres)" size="20" maxlength="20"/>

                                <p:outputLabel value="Sexo (M/F)" for="sexo" />
                                <p:inputText id="sexo" value="#{usuarioMB.selecionado.sexo}" title="Sexo (M/F)" required="true" requiredMessage="O preenchimento do sexo é obrigatório (M ou F)/" size="1" maxlength="1" />

                                <p:outputLabel value="CPF (Somente números)" for="cpf" />
                                <p:inputText id="cpf" value="#{usuarioMB.selecionado.cpf}" title="CPF (Somente números)" required="true" requiredMessage="O preenchimento do CPF é obrigatório (Somente números)" size="11" maxlength="11"/>

                                <p:outputLabel value="RG (Somente números)" for="rg" />
                                <p:inputText id="rg" value="#{usuarioMB.selecionado.rg}" title="RG (Somente números)" size="8" maxlength="8"/>

                                <p:outputLabel value="Data de Nascimento" for="nascimentoDate" />
                                <p:calendar id="nascimentoDate" pattern="MM/dd/yyyy" value="#{usuarioMB.selecionado.nascimentoDate}" title="Data de Nascimento" required="true" requiredMessage="Selecione a sua data de nascimento" showOn="button"/>

                                <p:outputLabel value="Telefone (Ex.: 4188001234)" for="telefone" />
                                <p:inputText id="telefone" value="#{usuarioMB.selecionado.telefone}" title="Telefone (Ex.: 4188001234)" size="20" maxlength="20"/>

                                <p:outputLabel value="E-mail" for="email" />
                                <p:inputText id="email" value="#{usuarioMB.selecionado.email}" title="E-mail" size="20" maxlength="40"/>

                                <p:outputLabel value="Senha (até 8 caracteres)" for="senha" />
                                <p:password id="senha" value="#{usuarioMB.selecionado.senha}" title="Senha Inical (até 8 caracteres)" required="true" requiredMessage="O preenchimendo da senha inicial é obrigatório (até 8 caracteres)" size="10" maxlength="8"/>

                                <p:outputLabel value="Endereço" for="endereco" />
                                <p:inputText id="endereco" value="#{usuarioMB.selecionado.endereco}" title="Endereço" size="20" maxlength="100"/>

                                <p:outputLabel value="Número" for="numero" />
                                <p:inputText id="numero" value="#{usuarioMB.selecionado.numero}" title="Número" size="4" maxlength="4" />

                                <p:outputLabel value="Complemento" for="complemento" />
                                <p:inputText id="complemento" value="#{usuarioMB.selecionado.complemento}" title="Complemento" size="20" maxlength="40"/>

                                <p:outputLabel value="Bairro" for="bairro" />
                                <p:inputText id="bairro" value="#{usuarioMB.selecionado.bairro}" title="Bairro" size="20" maxlength="30"/>

                                <p:outputLabel value="Cidade" for="cidade" />
                                <p:inputText id="cidade" value="#{usuarioMB.selecionado.cidade}" title="Cidade" size="20" maxlength="30"/>

                                <p:outputLabel value="Estado" for="estado" />
                                <p:inputText id="estado" value="#{usuarioMB.selecionado.estado}" title="Estado" size="2" maxlength="2"/>

                                <p:outputLabel value="CEP" for="cep" />
                                <p:inputText id="cep" value="#{usuarioMB.selecionado.cep}" title="CEP" size="8" maxlength="8"/>

                                <p:outputLabel value="Perfil (G: gerente / E: entregador)" for="perfil" />
                                <p:inputText id="perfil" value="#{usuarioMB.selecionado.perfil}" title="Perfil (G: gerente / E: entregador)" size="1" maxlength="1"/>

                                <p:outputLabel value="Veículo" for="veiculo" />
                                <p:inputText id="veiculo" value="#{usuarioMB.selecionado.veiculo}" title="Veículo" size="20" maxlength="50"/>
                            </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioMB.atualiza}" value="Salvar" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,UsuarioEditDialog);">
                        <p:confirm header="Edição de Usuário" message="Salvar Alterações?" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="Cancelar" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
