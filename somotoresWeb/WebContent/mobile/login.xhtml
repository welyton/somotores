<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">
	
	<pm:page title="Só Motores - Mobile" id="loginPage">
		<pm:view id="login">
			<pm:content>
				<p:graphicImage value="/resources/img/logo.png"/>
				<br/>
				<p:outputLabel value="Só Motores - SGE" style="text-align:center"/>
				<h:form id="loginForm">
					<p:inputText id="usuario" value="#{loginmobMB.login}" placeholder="Login"/>
					<p:password id="senha" value="#{loginmobMB.senha}" placeholder="Senha"/>
					<p:commandButton value="Entrar" update=":loginPage" action="#{loginmobMB.logar()}" />
					<p:messages id="mensagens" showDetail="false" autoUpdate="true"/>
				</h:form>
			</pm:content>

			<pm:footer fixed="true" style="text-align: center; font-size: 10px">
				<h:outputText value="Só Motores - Sistema de Gerenciamento de Entregas" />
			</pm:footer>
		</pm:view>
	</pm:page>
</f:view>
