<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">
	
	<pm:page title="Só Motores - Mobile" id="menuPage">
		<pm:view id="menu">
			<pm:header title="Só Motores - Menu de Opções" swatch="b" fixed="true"/> 
			<pm:content>
				<p:outputLabel value="Escolha uma opção:" style="text-align:center"/>
				<h:form id="menuForm">
					<p:commandButton value="Minhas Entregas" update=":menuPage" action="#{menuMB.gotoMinhasEntregas()}" />
					<p:commandButton value="Relatório Individual de Entregas" update=":menuPage" action="#{menuMB.gotoRelatorio()}" />
					<p:messages id="mensagens" showDetail="false" autoUpdate="true"/>
				</h:form>
			</pm:content>

			<pm:footer fixed="true" style="text-align: center; font-size: 10px">
				<h:outputText value="Só Motores - Sistema de Gerenciamento de Entregas" />
			</pm:footer>
		</pm:view>
	</pm:page>
</f:view>
